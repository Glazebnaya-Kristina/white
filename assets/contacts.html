<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <!--  Edge и ряд мобильных браузеров слишком умны. Отключим это.-->
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <meta name="google" content="notranslate">
  <title>Контакты | Over the top</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="../css/style.css" data-inprogress="">
  <link type="text/css" rel="stylesheet" href="../css/contacts.css" data-inprogress="">
</head>

<body class="page__body contacts">
<!-- build:section layout.header-->
<!-- /build -->

<main class="page__main">

  <!-- Секция хедер топ-->
  <section class="header-top contacts__header-top">
    <div class="header-top__inner">
      <h1 class="title title--inner title--white">Контакты</h1>
      <ul class="contacts__list">
        <li class="contacts__item">
          <h2><i class="icon-maps-and-flags"></i>Москва</h2>
          <div class="contacts__wrapper-link">
            <a href="tel:+74955850658">+7 (495) 585 06 58</a>
            <a href="tel:+79096355656">+7 (909) 635 56 56</a>
            <a href="https://goo.gl/maps/EZeavVmQCtpdJDjp8">Николоямская ул., д. 38</a>
          </div>
        </li>
        <li class="contacts__item">
          <h2><i class="icon-maps-and-flags"></i>Минск</h2>
          <div class="contacts__wrapper-link">
            <a href="tel:+375293429925">+375 29 342 99 25</a>
            <a href="https://goo.gl/maps/EZeavVmQCtpdJDjp8">ул. Фабрициуса, д. 4</a>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <!-- Секция Свяжитесь с нами -->
  <section class="feedback">
    <div class="feedback__inner">
      <h2 class="title title--orange feedback__title">Свяжитесь с нами</h2>
      <form action="#" class="form feedback__form">
        <ul class="feedback__list">
          <li class="feedback__item">
            <label class="label label--column">
              <span class="label__name">Ваше имя</span>
              <input type="text" class="input feedback__input">
            </label>
          </li>
          <li class="feedback__item">
            <label class="label label--column">
              <span class="label__name">Название компании</span>
              <input type="text" class="input feedback__input">
            </label>
          </li>
          <li class="feedback__item">
            <label class="label label--column">
              <span class="label__name">Контактный телефон</span>
              <input type="text" class="input feedback__input">
            </label>
          </li>
          <li class="feedback__item">
            <label class="label label--column">
              <span class="label__name">E-mail</span>
              <input type="text" class="input feedback__input">
            </label>
          </li>
          <li class="feedback__item">
            <label class="label label--column">
              <span class="label__name">Сообщение</span>
              <textarea class="input input--textarea feedback__input feedback__input--textarea"></textarea>
            </label>
          </li>
        </ul>
        <button type="submit" class="button button--bgc button--big-size feedback__button">отправить <i
                class="icon-arrow-long"></i></button>

        <p class="feedback__consent">
          <input type="checkbox" id="consent"/>
          <label for="consent">Я даю согласие на <a class="feedback__button-consent js-open-modal">обработку  персональных данных</a></label>
        </p>
      </form>
    </div>
  </section>


</main>


<section class="modal">
  <!-- Модальное окно РЕГЕСТРИЦИЯ -->
  <div class="popup popup--big modal__registration" data-modal="registration">
    <div class="modal__dialog">
      <div class="modal__header modal__header--line">
        <h3 class="modal__title">Регистрация</h3>
        <button class="modal__close close close--grey-dark close--icon" type="button">
          <span class="close__description">Закрыть модальное окно</span>
          <i class="icon-error"></i>
        </button>
      </div>
      <div class="modal__content">
        <form action="#" class="form">
          <div class="form__wrapper form__wrapper--column-2">
            <label class="label">
              <span class="label__name">Имя</span>
              <input type="text" class="input" placeholder="Имя">
            </label>
            <label class="label">
              <span class="label__name">Фамилия</span>
              <input type="text" class="input" placeholder="Фамилия">
            </label>
            <label class="label">
              <span class="label__name">E-mail</span>
              <input type="email" class="input" placeholder="E-mail">
            </label>
            <label class="label">
              <span class="label__name">Телефон</span>
              <input type="tel" class="input" placeholder="Телефон">
            </label>
            <label class="label">
              <span class="label__name">Пароль</span>
              <input id="password" type="password" name="password" class="input" placeholder="Пароль">
            </label>
            <label class="label">
              <span class="label__name">Повторите пароль</span>
              <input type="password" name="confirm_password" class="input" placeholder="Повторите пароль">
            </label>
          </div>
          <span class="text-error">Ошибка...</span>
          <button type="submit" class="button button--blue button--xs-s modal__registration-button js-open-modal"
                  data-modal="thanks-registration">
            Зарегистрироваться
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Модальное окно Спасибо за РЕГЕСТРИЦИЮ -->
  <div class="popup popup--small modal__thanks-registration" data-modal="thanks-registration">
    <div class="modal__dialog">
      <div class="modal__header modal__header--center">
        <h3 class="modal__title modal__title--element title title--element">Спасибо Вам за регистрацию</h3>
      </div>
      <div class="modal__content modal__content--center">
        <button class="button button--border-transparent button--modal js-open-modal"
                data-modal="sign-in" type="button">Закрыть
        </button>
      </div>
    </div>
  </div>

  <!-- Модальное окно ВВОЙТИ -->
  <div class="popup popup--big popup--hight modal__sign-in" data-modal="sign-in">
    <div class="modal__dialog">
      <div class="modal__header modal__header--line">
        <h3 class="modal__title">Вход</h3>
        <button class="modal__close close close--grey-dark close--icon" type="button">
          <span class="close__description">Закрыть модальное окно</span>
          <i class="icon-error"></i>
        </button>
      </div>
      <div class="modal__content modal__content--center">
        <form action="#" class="form">
          <div class="form__wrapper form__wrapper--column-2">
            <p>
              <label class="label">
                <span class="label__name">E-mail</span>
                <input type="email" class="input" placeholder="E-mail">
              </label>
              <button type="button" class="button link link--blue modal__sign-in-link js-open-modal"
                      data-modal="registration">Регистрация
              </button>
            </p>
            <p>
              <label class="label">
                <span class="label__name">Пароль</span>
                <input type="password" class="input" placeholder="Пароль">
              </label>
              <button type="button" class="button link link--blue modal__sign-in-link js-open-modal"
                      data-modal="password-reminder">Напомнить пароль
              </button>
            </p>
          </div>
          <span class="text-error">Ошибка...</span>
          <a href="personal-area.html" class="button button--blue button--xs-s modal__sign-in-button">
            Войти
          </a>
        </form>
      </div>
    </div>
  </div>

  <!-- Подложка под модальным окном -->
  <div class="modal__overlay modal__overlay--opened js-overlay-modal"></div>
</section>

<!-- build:section layout.footer-->
<!-- /build -->


<script src="../js/jquery.min.js"></script>
<script src="../js/jcf.min.js"></script>
<script src="../js/jcf.checkbox.min.js"></script>
<script src="../js/script.min.js"></script>
<script src="../js/contacts.min.js"></script>

</body>

</html>
